<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Removes the favicon icon error from the console -->

    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon" />

    <!-- Bootstrap -->

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- Google fonts Monteserat, Raleway pairings -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Raleway:wght@300;500&display=swap"
      rel="stylesheet"
    />

    <!-- links the style sheet -->

    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Weather Dashboard</title>
  </head>

  <body>
    <header class="container-fluid text-center text-white p-5 weather-header">
      <h1 class="header-title">Weather Dashboard</h1>
      <p class="date-text p-4 text-center">
        Date: <span class="todays-date"></span>
      </p>
    </header>

    <!-- max-width for ultra wide resolutions -->
    <section id="section-search">
      <div class="container-fluid" style="max-width: 1400px">
        <div class="container-fluid py-5">
          <h1 class="search-heading">Search for a City</h1>
          <p class="search-paragraph col-sm-3">
            You can search for any City anywhere to get a five day forecast!
          </p>
          <form id="search-form" class="form">
            <div class="form-inline form-group">
              <div class="input-group">
                <input
                  class="form-input"
                  type="text"
                  id="search-input"
                  placeholder="Enter a City name"
                  aria-labelledby="form-heading"
                  aria-controls="today forecast"
                  autofocus
                />
                <div class="form-button">
                  <button
                    type="submit"
                    class="btn btn-primary btn-lg"
                    id="search-button"
                    aria-label="submit search"
                  >
                    Search
                  </button>
                </div>
              </div>
            </div>
          </form>
          <div class="form-message"></div>
        </div>
      </div>
    </section>

    <section id="section-weather">
      <div class="container-fluid" style="max-width: 1400px">
        <div class="row">
          <aside class="search-history col-md-2">
            <h2 class="search-history-heading" class="mt-1 h3 form-label">
              Your City Search History
            </h2>

            <div class="search-history-list"></div>
          </aside>

          <div class="weather-today col-lg-10">
            <ul class="weather-list">
              <li class="weather-item">
                <h2 class="days" data-day="">Today</h2>
                <h3 class="date">
                  <span>29/01/2023</span>
                </h3>
                <h2 class="city-name" data-name="...">
                  <span>Letchworth Garden City</span>
                  <sup>GB</sup>
                </h2>
                <figure>
                  <img class="city-icon" src="" alt="" />
                  <figcaption></figcaption>
                </figure>
                <h3 class="weather-data">
                  <span class="city-temp">Temp: 4<sup>&#176;C</sup></span>
                  <span class="city-humid">Humid: 17</span>
                  <span class="city-wind">Wind: 33</span>
                </h3>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </section>

    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Javascript file -->

    <script src="assets/js/script.js"></script>
  </body>
</html>
